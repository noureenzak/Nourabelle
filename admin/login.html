<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nourabelle Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/admin.css">

</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="brand-logo">Nourabelle</div>
            <div class="brand-subtitle">Management Portal</div>
        </div>

        <form class="login-form" id="loginForm">
            <div class="message" id="message"></div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-btn" id="togglePassword">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span id="btnText">Sign In</span>
            </button>

            <div class="back-link">
                <a href="../index.html">‚Üê Back to Website</a>
            </div>
        </form>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/admin-login.js"></script>
</body>
</html>
